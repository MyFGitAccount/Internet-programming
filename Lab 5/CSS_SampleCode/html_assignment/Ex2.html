<!DOCTYPE html>
<html>
    <head>
       <style>
           .division{
             display: inline-block; 
             text-align:center;
             vertical-align: middle;
           }
           .dividend{
              border-bottom:1px solid black; 
              display:block;
           }
           .divisor{
             display:block;
           }
           #in{
            border: 10px solid black;
            border-radius: 10px 50%;
           }
       </style>
    </head>
    <body>
        <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> + 6 O<sub>2</sub> = 6 CO<sub>2</sub> + 6 H<sub>2</sub>O</p>
        <p>e<sup>ix</sup>=cos x + i sin x</p>
        <p><sub>n</sub>C<sub>r</sub>=
            <span class="division">
                <span class="dividend"><sub>n</sub>P<sub>r</sub></span>
                <span class="divisor">r!</span>
            </span>
            =
            <span class="division">
                <span class="dividend">n!</span>
                <span class="divisor">r!(n-r)!</span>
            </span>
        </p>
        <span id="in"></span>
    </body>
</html>
