<html>
	<head>
		<!-- CSS additional example 4 -->
		<style type="text/css">
		 h1 + p {font-variant:small-caps;}
		</style>
	</head>
	<body>
		<div>
			<h1>All the sibling selectors</h1>
			<p>There must be at least two selector, with a + sign
				before the last one</p>
			<p>The target selector will only be affected if it is a
				sibling to, and preceded by, the one before the + sign.</p>
		</div>
	</body>
</html>
