<html>
    <head>
        <title>Style Sheet</title>
    </head>
    <body>
        <!--This is the CSS lab 1 -- inline CSS -->
        <p> This text does not have any style applied to it </p>
        <p style="font-size: 20pt"> This text has the 
            <em>font-size</em> style applied to it , making it 20pt.
        </p>
        <p style="font-size: 20pt; color: #0000ff"> This text has the 
            <em>font-size</em> style and <em>color</em> applied to it , making it 20pt and blue.
        </p>
        <hr>
        <h1 style="font-size:30pt;color:rgb(200,124,56)">My extra code</h1>
        <em><p style="font-size: 20pt; color:rgba(0.7, 0.6, 0.5, 0.4)">Some rgba text with em</p></em>
    </body>
</html>
