<head>
    <title>Embedded Style Sheet</title>
    <style type ="text/css">
    em { background-color: #8000ff; 
        color: white}
    h1 { font-family: arial, san-serif; color: orange}
    p { font-size: 30 pt}
    .special {color: red}

    </style>
</head>
    <body>
        <h1 class = "special">The brown fox jumps over the lazy dog!! </h1>
        <p> I have never seen such thing before </p>
        <h1> Well, there is nothing new under the sun!! </h1>
        <em> Things just go on a cycle, and this is so-called fashion </em>
        <p class="special">Well a demo of <em>special</em> effect </p>
    </body>
