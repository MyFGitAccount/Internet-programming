<html>
    <head>
        <title>EX02 - Overriding page Layout</title>
    </head>
    <style>p#some-space{margin-bottom: -20px;}</style>
    <body>
        <p>
            <p>
                This is a paragraph of text<br/>
                made up of 2 lines.
                </p>
                <p>
                This is another paragraph with a
                &nbsp; GAP &nbsp; between
                some of the wordings.
                </p>
                <p>
                    &nbsp;&nbsp; This paragraph is<br/>
                indented on the first line<br/>
                but not on subsequent lines.
        </p>
        <p id="some-space"> &nbsp;            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;N</p>
        <p>1234567&nbps</p>
    </body>
</html>
