<!DOCTYPE html>
<html>
    <head>
        <title>this is a title</title>
    </head>
    <body>
        <form>
            Enter your name
            <input type="text" id="text-input" placeholder="enter your name here"><br>
            Enter your password here
            <input type="password" id="password" placeholder="enter your password">
        </form>
       
        <p id="show-name"></p>
        <p id="show-password"></p>
        <script>
            let name=document.getElementById("text-input");
            let pw=document.getElementById("password");
            let showName=document.getElementById("show-name");
            let showePassword=document.querySelector("#show-password");
            name.addEventListener("input",()=>{
                showName.innerText=name.value;
            })
            pw.addEventListener("input",()=>{
               showePassword.innerText=`Your passwordword is:${pw.value}`
            })
        </script>
    </body>
</html>
