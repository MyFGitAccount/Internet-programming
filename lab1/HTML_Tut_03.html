 <title>Ex03 – More on Text Style</title>
</head>
<body>
 <p>
 <span style="color:red">Subscripts</span>
 (e.g., x<sub>1</sub>) and 
 <span style="color:blue">superscripts 
 </span> (e.g., 2<sup>10</sup>)
 can be embedded directly in text.
 </p>
 <p>
 To avoid affecting line 
 spacing, usually it should be made 
 smaller (e.g., 
 <small>2<sup>10</sup></small>).
 </p>
 <p>Fe<sub>2</sub>O<sub>3</sub>+<span style="color:blue">6</span>HCl → <span style="color:blue">2</span>FeCl<sub>3</sub> + <span style="color:blue">3</span>H<sub>2</sub>O</p>
 <p>2<sup>1</sup>=2</p>
 <p>2<sup>2</sup>=4</p>
 <p>2<sup>3</sup>=8</p>
 <p><small>this is a small text</small></p>
</body>
